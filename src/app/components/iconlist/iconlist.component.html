<div class="main" fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-icon-button>
        <img src="../../../assets/icon/remainder.svg" matTooltip="Add Reminder" (click)="open(notesicon.id)"/>
    </button>

    <button mat-icon-button>
        <img src="../../../assets/icon/collab.svg" matTooltip="Add Collobrate" (click)=collabrator()/>
    </button>

    <button mat-icon-button>
        <img src="assets/icon/colorpalate.svg" (click)="onClickColorPlate()" matTooltip="Add Color"/>
    </button>

    <button mat-icon-button>
        <img src="assets/icon/addImage.svg" matTooltip="Add Image" (click)=addImages()/>
    </button>

    <button *ngIf="!isArchive" mat-icon-button>
        <img src="assets/icon/archive-24px.svg" (click)="onClickArchive()" matTooltip="Archive">
    </button>
    <button *ngIf="isArchive">
        <img src="assets/icon/unarchive-24px.svg" (click)="onClickArchive()" matTooltip="UnArchive">
    </button>
<!-- 
    <button mat-icon-button>
        <img src="assets/icon/archive-24px.svg" (click)=archive()/>
    </button> -->

    <button mat-icon-button>
        <img src="assets/icon/more_vert-24px.svg"/>
    </button>
 
</div>
